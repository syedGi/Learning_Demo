server:
  port: 9090
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/learning_boot?useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver 

spring.jpa: 
  hibernate: 
    connection: 
      charset: utf8
      useUnicode: true
    ddl-auto: update
  properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

